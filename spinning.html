<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		
#payton{
	width: 500px;
	height:400px;
	background-color: green;
	background-image: url(https://a.espncdn.com/combiner/i?img=/i/headshots/nba/players/full/4066354.png);
	background-size:contain;



animation-name:payton;
animation-iteration-count: infinite;
animation-duration: 4s;
}


@keyframes payton{
	from{
		transform:rotate(0deg);
	}
	to{
		transform: rotateY(1080deg);
	}
}

	</style>
</head>
<body>
	<div id="payton"></div>
