<!DOCTYPE html>
<html>
<head>

	<style type="text/css">
		#square{
			width: 100px;
			height: 100px;
			background-color: cornflowerblue;
		}


	</style>

</head>
<body>

	<div id="square"></div>

	<script type="text/javascript">
let clicks=0

square.addEventListener("click", function(){
	clicks=clicks+1
	console.log(clicks)

	if(clicks%2==1)
		square.style.backgroundColor="cornflowerblue"
}

	if(clicks%2==0)
		square.style.backgroundColor="red"

)




	</script>
</body>
</html>
