<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <title>Elite Texas Hold'em</title> <style> * { box-sizing: border-box; } body { margin: 0; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background: radial-gradient(circle at top, #064e3b 0, #022c22 40%, #020617 100%); color: #e5e7eb; user-select: none; } #table { width: 100vw; height: 100vh; padding: 16px; display: flex; flex-direction: column; align-items: center; justify-content: space-between; } #title { font-size: 26px; letter-spacing: 0.08em; text-transform: uppercase; color: #facc15; text-shadow: 0 0 12px rgba(0,0,0,0.8); } #tableInner { position: relative; width: min(1100px, 100%); height: 520px; border-radius: 999px; background: radial-gradient(circle at top, #166534 0, #064e3b 40%, #022c22 100%); box-shadow: 0 0 40px rgba(0,0,0,0.8); padding: 24px; display: flex; align-items: center; justify-content: center; } #community { display: flex; gap: 10px; } .seat { position: absolute; width: 220px; text-align: center; color: #e5e7eb; font-size: 13px; } .seatName { font-weight: 600; margin-bottom: 4px; } .seatChips { font-size: 12px; color: #a7f3d0; margin-bottom: 4px; } .seatStatus { font-size: 11px; color: #fbbf24; min-height: 14px; } .seatCards { margin-top: 6px; display: flex; justify-content: center; gap: 6px; } .card { width: 54px; height: 76px; border-radius: 8px; background: #f9fafb; box-shadow: 0 0 8px rgba(0,0,0,0.6); display: flex; flex-direction: column; justify-content: space-between; padding: 4px 5px; font-size: 16px; font-weight: 600; } .cardTop, .cardBottom { display: flex; justify-content: space-between; font-size: 12px; } .cardSuit { font-size: 14px; } .cardCenter { text-align: center; font-size: 20px; } .card.red { color: #b91c1c; } .card.black { color: #111827; } .card.back { background: repeating-linear-gradient(45deg, #0f172a, #0f172a 4px, #1e293b 4px, #1e293b 8px); color: transparent; } #potBox { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -120%); padding: 6px 14px; border-radius: 999px; background: rgba(15,23,42,0.9); font-size: 13px; color: #facc15; box-shadow: 0 0 12px rgba(0,0,0,0.8); } #controls { margin-top: 8px; display: flex; flex-direction: column; align-items: center; gap: 6px; } #actionButtons { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; } .btn { padding: 8px 18px; border-radius: 999px; border: none; font-size: 14px; cursor: pointer; color: #f9fafb; background: linear-gradient(135deg, #4b5563, #111827); box-shadow: 0 0 10px rgba(0,0,0,0.6); transition: transform 0.08s ease, box-shadow 0.08s ease, filter 0.08s ease; } .btn:hover { filter: brightness(1.1); transform: translateY(-1px); box-shadow: 0 0 14px rgba(0,0,0,0.8); } .btn:active { transform: translateY(1px); box-shadow: none; } .btnPrimary { background: linear-gradient(135deg, #22c55e, #16a34a); } .btnDanger { background: linear-gradient(135deg, #ef4444, #b91c1c); } .btnGold { background: linear-gradient(135deg, #facc15, #eab308); color: #111827; } #betBox { display: flex; align-items: center; gap: 6px; font-size: 13px; } #betInput { width: 80px; padding: 4px 6px; border-radius: 999px; border: none; outline: none; font-size: 13px; text-align: right; } #log { width: min(1100px, 100%); height: 120px; background: rgba(15,23,42,0.9); border-radius: 10px; padding: 8px 10px; font-size: 12px; overflow-y: auto; box-shadow: 0 0 18px rgba(0,0,0,0.7); } #logEntry { opacity: 0.9; } </style> </head> <body> <div id="table"> <div id="title">Elite Texas Hold'em</div> <div id="tableInner"> <div id="potBox">Pot: 0</div> <div id="community"></div> <div class="seat" id="seat0" style="bottom: 10px; left: 50%; transform: translateX(-50%);"> <div class="seatName">You</div> <div class="seatChips" id="chips0"></div> <div class="seatStatus" id="status0"></div> <div class="seatCards" id="cards0"></div> </div> <div class="seat" id="seat1" style="top: 40px; left: 60px;"> <div class="seatName">AI 1</div> <div class="seatChips" id="chips1"></div> <div class="seatStatus" id="status1"></div> <div class="seatCards" id="cards1"></div> </div> <div class="seat" id="seat2" style="top: 40px; right: 60px;"> <div class="seatName">AI 2</div> <div class="seatChips" id="chips2"></div> <div class="seatStatus" id="status2"></div> <div class="seatCards" id="cards2"></div> </div> <div class="seat" id="seat3" style="top: 50%; left: 40px; transform: translateY(-50%);"> <div class="seatName">AI 3</div> <div class="seatChips" id="chips3"></div> <div class="seatStatus" id="status3"></div> <div class="seatCards" id="cards3"></div> </div> </div> <div id="controls"> <div id="actionButtons"> <button class="btn btnPrimary" id="btnCheckCall">Check / Call</button> <button class="btn btnGold" id="btnBetRaise">Bet / Raise</button> <button class="btn btnDanger" id="btnFold">Fold</button> <button class="btn" id="btnNextHand">Next Hand</button> </div> <div id="betBox"> <span>Bet:</span> <input id="betInput" type="number" min="0" step="10" value="20"> <span>chips</span> </div> </div> <div id="log"></div> </div> <script> const ranks = ["2","3","4","5","6","7","8","9","T","J","Q","K","A"]; const suits = ["♠","♥","♦","♣"]; let players = [ { name: "You", chips: 1000, hand: [], folded: false, bet: 0, isHuman: true }, { name: "AI 1", chips: 1000, hand: [], folded: false, bet: 0, isHuman: false }, { name: "AI 2", chips: 1000, hand: [], folded: false, bet: 0, isHuman: false }, { name: "AI 3", chips: 1000, hand: [], folded: false, bet: 0, isHuman: false } ]; let deck = []; let community = []; let pot = 0; let dealerIndex = 0; let currentPlayerIndex = 0; let currentBet = 0; let stage = "predeal"; let handOver = false; const logBox = document.getElementById("log"); const potBox = document.getElementById("potBox"); const communityDiv = document.getElementById("community"); function log(msg) { const div = document.createElement("div"); div.id = "logEntry"; div.textContent = msg; logBox.appendChild(div); logBox.scrollTop = logBox.scrollHeight; } function createDeck() { deck = []; for (let s of suits) { for (let r of ranks) { deck.push({ rank: r, suit: s }); } } for (let i = deck.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [deck[i], deck[j]] = [deck[j], deck[i]]; } } function cardColor(card) { return (card.suit === "♥" || card.suit === "♦") ? "red" : "black"; } function cardElement(card, hidden) { const div = document.createElement("div"); div.className = "card"; if (hidden) { div.classList.add("back"); return div; } div.classList.add(cardColor(card)); const top = document.createElement("div"); top.className = "cardTop"; const bottom = document.createElement("div"); bottom.className = "cardBottom"; const center = document.createElement("div"); center.className = "cardCenter"; const rankSpanTop = document.createElement("span"); rankSpanTop.textContent = card.rank; const suitSpanTop = document.createElement("span"); suitSpanTop.textContent = card.suit; suitSpanTop.className = "cardSuit"; const rankSpanBottom = document.createElement("span"); rankSpanBottom.textContent = card.rank; const suitSpanBottom = document.createElement("span"); suitSpanBottom.textContent = card.suit; suitSpanBottom.className = "cardSuit"; top.appendChild(rankSpanTop); top.appendChild(suitSpanTop); bottom.appendChild(suitSpanBottom); bottom.appendChild(rankSpanBottom); center.textContent = card.suit; div.appendChild(top); div.appendChild(center); div.appendChild(bottom); return div; } function render() { potBox.textContent = "Pot: " + pot; communityDiv.innerHTML = ""; community.forEach(c => communityDiv.appendChild(cardElement(c, false))); players.forEach((p, i) => { const chipsEl = document.getElementById("chips" + i); const statusEl = document.getElementById("status" + i); const cardsEl = document.getElementById("cards" + i); chipsEl.textContent = p.chips + " chips"; statusEl.textContent = p.folded ? "Folded" : (p.bet > 0 ? "Bet: " + p.bet : ""); cardsEl.innerHTML = ""; if (stage === "showdown" || p.isHuman) { p.hand.forEach(c => cardsEl.appendChild(cardElement(c, false))); } else { p.hand.forEach(() => cardsEl.appendChild(cardElement({rank:"",suit:""}, true))); } }); } function resetBets() { players.forEach(p => p.bet = 0); currentBet = 0; } function postBlinds() { const sbIndex = (dealerIndex + 1) % players.length; const bbIndex = (dealerIndex + 2) % players.length; const sb = players[sbIndex]; const bb = players[bbIndex]; const sbAmount = Math.min(10, sb.chips); const bbAmount = Math.min(20, bb.chips); sb.chips -= sbAmount; bb.chips -= bbAmount; sb.bet = sbAmount; bb.bet = bbAmount; pot += sbAmount + bbAmount; currentBet = bbAmount; log(sb.name + " posts small blind " + sbAmount); log(bb.name + " posts big blind " + bbAmount); } function startHand() { handOver = false; stage = "preflop"; community = []; pot = 0; resetBets(); createDeck(); players.forEach(p => { p.folded = p.chips <= 0; p.hand = []; }); dealerIndex = (dealerIndex + 1) % players.length; log("Dealer: " + players[dealerIndex].name); for (let r = 0; r < 2; r++) { players.forEach(p => { if (!p.folded) p.hand.push(deck.pop()); }); } postBlinds(); currentPlayerIndex = (dealerIndex + 3) % players.length; render(); nextTurn(); } function nextStage() { resetBets(); if (stage === "preflop") { stage = "flop"; community.push(deck.pop(), deck.pop(), deck.pop()); log("Flop dealt."); } else if (stage === "flop") { stage = "turn"; community.push(deck.pop()); log("Turn dealt."); } else if (stage === "turn") { stage = "river"; community.push(deck.pop()); log("River dealt."); } else if (stage === "river") { stage = "showdown"; showdown(); return; } render(); currentPlayerIndex = (dealerIndex + 1) % players.length; nextTurn(); } function activePlayers() { return players.filter(p => !p.folded && p.chips >= 0); } function allBetsEqualOrAllIn() { const active = activePlayers(); const bets = active.map(p => p.bet); return bets.every(b => b === bets[0]); } function evaluateFive(hand) { const vals = hand.map(c => ranks.indexOf(c.rank)).sort((a,b)=>a-b); const flush = hand.every(c => c.suit === hand[0].suit); const straight = vals.every((v,i)=>i===0||v===vals[i-1]+1); const counts = {}; vals.forEach(v => counts[v] = (counts[v]||0)+1); const values = Object.values(counts); const pairs = values.filter(c=>c===2).length; const threes = values.includes(3); const fours = values.includes(4); if (straight && flush) return 8; if (fours) return 7; if (threes && pairs) return 6; if (flush) return 5; if (straight) return 4; if (threes) return 3; if (pairs === 2) return 2; if (pairs === 1) return 1; return 0; } function bestOfSeven(seven) { let best = 0; for (let a=0;a<7;a++) for (let b=a+1;b<7;b++) for (let c=b+1;c<7;c++) for (let d=c+1;d<7;d++) for (let e=d+1;e<7;e++) { const hand = [seven[a],seven[b],seven[c],seven[d],seven[e]]; best = Math.max(best, evaluateFive(hand)); } return best; } function showdown() { handOver = true; const contenders = players.filter(p => !p.folded); const scores = contenders.map(p => { const seven = [...p.hand, ...community]; return { player: p, score: bestOfSeven(seven) }; }); scores.sort((a,b)=>b.score - a.score); const bestScore = scores[0].score; const winners = scores.filter(s => s.score === bestScore).map(s => s.player); const share = Math.floor(pot / winners.length); winners.forEach(w => w.chips += share); log("Showdown:"); scores.forEach(s => log(s.player.name + " score: " + s.score)); log("Winner(s): " + winners.map(w => w.name).join(", ") + " win " + share + " each."); pot = 0; render(); } function nextTurn() { if (handOver) return; let loops = 0; while (players[currentPlayerIndex].folded || players[currentPlayerIndex].chips <= 0) { currentPlayerIndex = (currentPlayerIndex + 1) % players.length; loops++; if (loops > players.length) break; } if (activePlayers().length === 1) { const winner = activePlayers()[0]; winner.chips += pot; log(winner.name + " wins pot uncontested: " + pot); pot = 0; handOver = true; render(); return; } if (allBetsEqualOrAllIn() && players.every(p => p.bet === currentBet || p.folded || p.chips === 0)) { nextStage(); return; } const player = players[currentPlayerIndex]; if (player.isHuman) { log("Your turn."); } else { setTimeout(aiAction, 600); } render(); } function aiAction() { const p = players[currentPlayerIndex]; if (p.folded || p.chips <= 0) { currentPlayerIndex = (currentPlayerIndex + 1) % players.length; nextTurn(); return; } const seven = [...p.hand, ...community]; const strength = bestOfSeven(seven); const toCall = currentBet - p.bet; if (strength <= 1 && Math.random() < 0.4 && toCall > 0) { p.folded = true; log(p.name + " folds."); } else if (strength >= 4 && Math.random() < 0.4 && p.chips > toCall + 40) { const raiseAmount = toCall + 40; const bet = Math.min(raiseAmount, p.chips); p.chips -= bet; pot += bet; p.bet += bet; currentBet = p.bet; log(p.name + " raises to " + p.bet + "."); } else { const call = Math.min(toCall, p.chips); p.chips -= call; pot += call; p.bet += call; log(p.name + " calls " + call + "."); } currentPlayerIndex = (currentPlayerIndex + 1) % players.length; nextTurn(); } document.getElementById("btnCheckCall").onclick = () => { if (handOver) return; const p = players[0]; if (!p.isHuman || p.folded) return; const toCall = currentBet - p.bet; if (toCall <= 0) { log("You check."); } else { const call = Math.min(toCall, p.chips); p.chips -= call; pot += call; p.bet += call; log("You call " + call + "."); } currentPlayerIndex = (currentPlayerIndex + 1) % players.length; nextTurn(); }; document.getElementById("btnBetRaise").onclick = () => { if (handOver) return; const p = players[0]; if (!p.isHuman || p.folded) return; const input = document.getElementById("betInput"); let amount = parseInt(input.value, 10); if (isNaN(amount) || amount <= 0) amount = 20; amount = Math.min(amount, p.chips); const toCall = currentBet - p.bet; const total = toCall + amount; if (total <= 0) return; if (total > p.chips) amount = p.chips - toCall; const bet = toCall + amount; p.chips -= bet; pot += bet; p.bet += bet; currentBet = p.bet; log("You bet/raise to " + p.bet + "."); currentPlayerIndex = (currentPlayerIndex + 1) % players.length; nextTurn(); }; document.getElementById("btnFold").onclick = () => { if (handOver) return; const p = players[0]; if (!p.isHuman || p.folded) return; p.folded = true; log("You fold."); currentPlayerIndex = (currentPlayerIndex + 1) % players.length; nextTurn(); }; document.getElementById("btnNextHand").onclick = () => { logBox.innerHTML = ""; startHand(); }; startHand(); </script> </body> </html>
